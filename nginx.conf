server {
    listen 80;
    listen [::]:80;
    server_name julienpinot.fr www.julienpinot.fr;

    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name julienpinot.fr www.julienpinot.fr;

    # Certificats SSL (à configurer avec Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/julienpinot.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/julienpinot.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Racine du site
    root /var/www/julienpinot.fr;
    index index.html;

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; frame-src 'none';" always;

    # Désactiver les logs des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Page d'accueil et toutes les routes - le router JS gère la navigation
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Accès aux ressources statiques
    location /Css/ {
        alias /var/www/julienpinot.fr/PortFolio/Css/;
    }

    location /Js/ {
        alias /var/www/julienpinot.fr/PortFolio/Js/;
    }

    location /Images/ {
        alias /var/www/julienpinot.fr/PortFolio/Images/;
    }

    location /Video/ {
        alias /var/www/julienpinot.fr/PortFolio/Video/;
    }

    location /CV/ {
        alias /var/www/julienpinot.fr/PortFolio/CV/;
    }

    location /Certifications/ {
        alias /var/www/julienpinot.fr/PortFolio/Certifications/;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(md|git|gitignore|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

  

    # Désactiver l'affichage de la version Nginx
    server_tokens off;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
