<html lang="fr">
<head>

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">

<body>
    <div class="error-container error-503">
        <div class="error-content">
            <div class="particles-bg"></div>
            
            <div class="error-code-wrapper">
                <h1 class="error-code glitch" data-text="503">503</h1>
            </div>
            
            <div class="error-message">
                <h2 class="error-title">Service temporairement indisponible</h2>
                <p class="error-description">
                    üîß Le site est actuellement en maintenance ou temporairement surcharg√©. 
                    Nous travaillons pour r√©tablir le service le plus rapidement possible.
                </p>
            </div>
            
            <div class="maintenance-info">
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>Maintenance en cours</span>
                </div>
                <div class="countdown" id="retry-countdown">
                    <p>Nouvelle tentative dans : <span id="countdown-timer">30</span>s</p>
                </div>
            </div>
            
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    R√©essayer maintenant
                </button>
                <a href="mailto:contact@julienpinot.fr" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Me contacter
                </a>
            </div>
            
            <div class="error-footer">
                <p>Julien PINOT - Portfolio Cybers√©curit√©</p>
            </div>
        </div>
    </div>
    
    <script src="/PortFolio/Js/error-animations.js"></script>
    <script>
        // Compte √† rebours de 30 secondes
        let countdown = 30;
        const timer = setInterval(() => {
            countdown--;
            document.getElementById('countdown-timer').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
