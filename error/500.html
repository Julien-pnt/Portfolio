<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur serveur | Julien PINOT</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- ANSSI - Content Security Policy strict -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">
    
    <link rel="stylesheet" href="/PortFolio/Css/error-pages.css">
</head>
<body>
    <div class="error-container error-500">
        <div class="error-content">
            <div class="particles-bg"></div>
            
            <div class="error-code-wrapper">
                <h1 class="error-code glitch" data-text="500">500</h1>
            </div>
            
            <div class="error-message">
                <h2 class="error-title">Erreur interne du serveur</h2>
                <p class="error-description">
                    ⚠️ Une erreur s'est produite côté serveur. Nos équipes ont été notifiées 
                    et travaillent à résoudre le problème. Veuillez réessayer dans quelques instants.
                </p>
            </div>
            
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Réessayer
                </button>
                <a href="/PortFolio/Html/Index.html" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Retour à l'accueil
                </a>
            </div>
            
            <div class="error-footer">
                <p>Julien PINOT - Portfolio Cybersécurité</p>
            </div>
        </div>
    </div>
    
    <script src="/PortFolio/Js/error-animations.js"></script>
</body>
</html>
