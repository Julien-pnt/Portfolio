<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SÉCURITÉ RENFORCÉE -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; frame-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="description" content="Page non trouvée - La ressource demandée n'existe pas ou a été déplacée.">
    
    <title>404 - Page Non Trouvée | Portfolio Julien PINOT</title>
    <link rel="shortcut icon" href="/PortFolio/Images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* Variables CSS identiques au portfolio */
        :root {
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --secondary-slate: #475569;
            --accent-emerald: #059669;
            --accent-orange: #ea580c;
            --accent-red: #dc2626;
            
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-white: #ffffff;
            
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --transition-normal: 0.3s ease;
            --border-radius-xl: 16px;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--primary-blue-dark) 50%, var(--gray-900) 100%);
            color: var(--text-white);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 25s infinite ease-in-out;
        }

        body::before {
            width: 500px;
            height: 500px;
            top: -150px;
            right: -100px;
            background: radial-gradient(circle, var(--accent-red), transparent);
            animation-delay: -7s;
        }

        body::after {
            width: 350px;
            height: 350px;
            bottom: -100px;
            left: -80px;
            background: radial-gradient(circle, var(--primary-blue), transparent);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, 60px) scale(1.15); }
            66% { transform: translate(60px, -40px) scale(0.85); }
        }

        .error-container {
            text-align: center;
            max-width: 700px;
            padding: 2rem 2rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            z-index: 10;
            color: var(--text-primary);
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent-red), var(--primary-blue), var(--accent-orange));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-container:hover::before {
            opacity: 0.3;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .error-title {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.05rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .suggestions {
            background: linear-gradient(135deg, var(--gray-50), rgba(248, 250, 252, 0.5));
            padding: 1.5rem 1.25rem;
            border-radius: 16px;
            margin: 1.5rem 0 0.5rem;
            border: 2px solid rgba(37, 99, 235, 0.1);
            position: relative;
            overflow: hidden;
        }

        .suggestions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-emerald), var(--accent-orange));
        }

        .suggestions h3 {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .suggestions ul {
            list-style: none;
            text-align: left;
            display: grid;
            gap: 0.5rem;
        }

        .suggestions li {
            padding: 0;
            color: var(--text-secondary);
        }

        .suggestions a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            background: white;
            border-radius: 10px;
            border: 1px solid var(--gray-100);
            transition: all 0.3s ease;
        }

        .suggestions a:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateX(8px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
            border-color: var(--primary-blue);
        }

        .suggestions a::before {
            content: '→';
            font-weight: bold;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .suggestions a:hover::before {
            transform: translateX(5px);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .error-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i data-feather="alert-triangle" style="color: white; width: 50px; height: 50px;"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Non Trouvée</h1>
        
        <p class="error-message">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        
        <a href="/PortFolio/Html/Index.html" class="btn">
            <i data-feather="home" style="width: 20px; height: 20px;"></i>
            <span>Retour à l'accueil</span>
        </a>
        
        <div class="suggestions">
            <h3>
                <i data-feather="compass" style="width: 22px; height: 22px; color: var(--primary-blue);"></i>
                Suggestions de navigation
            </h3>
            <ul>
                <li><a href="/PortFolio/Html/CV.html">Consulter mon CV</a></li>
                <li><a href="/PortFolio/Html/Projets.html">Découvrir mes projets</a></li>
                <li><a href="/PortFolio/Html/Compétences.html">Voir mes compétences</a></li>
                <li><a href="/PortFolio/Html/Contact.html">Me contacter</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        feather.replace();

        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.suggestions a');
            
            links.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateX(-30px)';
                
                setTimeout(() => {
                    link.style.transition = 'opacity 0.5s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    link.style.opacity = '1';
                    link.style.transform = 'translateX(0)';
                }, 900 + (index * 100));
            });

            // Effet sur l'icône principale
            const icon = document.querySelector('.error-icon');
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(-10deg)';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            // Animation du code d'erreur
            const errorCode = document.querySelector('.error-code');
            errorCode.style.cursor = 'pointer';
            errorCode.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 500);
            });
        });
    </script>
</body>
</html>
