<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; frame-src 'none';">

    <meta http-equiv="X-Frame-Options" content="DENY">

    <title>404 - Page Non Trouvée | Portfolio Julien PINOT</title>
    <link rel="shortcut icon" href="/SIO1_2024_PINOT/PortFolio/Images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* Variables CSS identiques au portfolio */
        :root {
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --secondary-slate: #475569;
            --accent-emerald: #059669;
            --accent-orange: #ea580c;
            --accent-red: #dc2626;
            
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-white: #ffffff;
            
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --transition-normal: 0.3s ease;
            --border-radius-xl: 16px;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--primary-blue-dark) 50%, var(--gray-900) 100%);
            color: var(--text-white);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            width: 90%;
            position: relative;
            z-index: 10;
            color: var(--text-primary);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid var(--primary-blue);
            transition: all 0.3s ease;
            margin: 0.5rem;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .suggestions {
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            border: 1px solid var(--gray-100);
        }

        .suggestions h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .suggestions ul {
            list-style: none;
            text-align: left;
        }

        .suggestions li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
        }

        .suggestions a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .suggestions a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .error-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i data-feather="alert-triangle" style="color: white; width: 60px; height: 60px;"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Non Trouvée</h1>
        
        <p class="error-message">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        
        <a href="/SIO1_2024_PINOT/PortFolio/Html/Index.html" class="btn">
            <i data-feather="home" style="width: 18px; height: 18px;"></i>
            Retour à l'accueil
        </a>
        
        <div class="suggestions">
            <h3>Suggestions de navigation</h3>
            <ul>
                <li><a href="/SIO1_2024_PINOT/PortFolio/Html/CV.html">→ Consulter mon CV</a></li>
                <li><a href="/SIO1_2024_PINOT/PortFolio/Html/Projets.html">→ Découvrir mes projets</a></li>
                <li><a href="/SIO1_2024_PINOT/PortFolio/Html/Compétences.html">→ Voir mes compétences</a></li>
                <li><a href="/SIO1_2024_PINOT/PortFolio/Html/Contact.html">→ Me contacter</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
