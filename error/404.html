<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée | Julien PINOT</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- ANSSI - Content Security Policy strict -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">
    
    <link rel="stylesheet" href="/PortFolio/Css/error-pages.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <!-- Animation de particules en arrière-plan -->
            <div class="particles-bg"></div>
            
            <!-- Code d'erreur animé -->
            <div class="error-code-wrapper">
                <h1 class="error-code glitch" data-text="404">404</h1>
            </div>
            
            <!-- Message principal -->
            <div class="error-message">
                <h2 class="error-title">Page non trouvée</h2>
                <p class="error-description">
                    La page que vous recherchez semble avoir disparu dans le cyberespace. 
                    Elle a peut-être été déplacée, supprimée, ou n'a jamais existé.
                </p>
            </div>
            
            <!-- Actions suggérées -->
            <div class="error-actions">
                <a href="/PortFolio/Html/Index.html" class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Retour à l'accueil
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Page précédente
                </button>
            </div>
            
            <!-- Navigation rapide -->
            <div class="quick-links">
                <span class="quick-links-label">Navigation rapide :</span>
                <a href="/cv" class="quick-link">CV</a>
                <a href="/projets" class="quick-link">Projets</a>
                <a href="/competences" class="quick-link">Compétences</a>
                <a href="/contact" class="quick-link">Contact</a>
            </div>
            
            <!-- Footer minimaliste -->
            <div class="error-footer">
                <p>Julien PINOT - Portfolio Cybersécurité</p>
            </div>
        </div>
    </div>
    
    <script src="/PortFolio/Js/error-animations.js"></script>
</body>
</html>
