<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SÉCURITÉ RENFORCÉE -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; object-src 'none'; frame-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>Redirection - Portfolio Julien PINOT</title>
    <meta http-equiv="refresh" content="2; url=PortFolio/Html/Index.html">
    <link rel="shortcut icon" href="PortFolio/Images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* Variables CSS identiques au portfolio */
        :root {
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --secondary-slate: #475569;
            --accent-emerald: #059669;
            --accent-orange: #ea580c;
            
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-white: #ffffff;
            
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --transition-normal: 0.3s ease;
            --border-radius-xl: 16px;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 50%, var(--gray-900) 100%);
            color: var(--text-white);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animation de fond */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(5, 150, 105, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(234, 88, 12, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            color: var(--text-primary);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-emerald));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-emerald);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: slideInFromLeft 0.8s ease-out 0.3s both;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-emerald));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideInFromRight 0.8s ease-out 0.4s both;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--secondary-slate);
            font-weight: 600;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--gray-100);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-emerald));
            border-radius: 3px;
            animation: progressFill 2s ease-out;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        .manual-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-normal);
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary-blue);
            border-radius: var(--border-radius-xl);
            background: transparent;
            animation: fadeIn 0.8s ease-out 1.2s both;
        }

        .manual-link:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out 1.4s both;
        }

        .spec-item {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--gray-100);
        }

        .spec-icon {
            width: 24px;
            height: 24px;
            color: var(--primary-blue);
            margin: 0 auto 0.5rem;
        }

        .spec-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .redirect-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i data-feather="shield" style="color: white; width: 40px; height: 40px;"></i>
            </div>
            <div class="security-badge">
                <i data-feather="lock" style="width: 16px; height: 16px;"></i>
                <span>Portfolio Sécurisé</span>
            </div>
        </div>
        
        <h1>JULIEN PINOT</h1>
        <div class="subtitle">Expert Cybersécurité • BTS SIO SISR</div>
        
        <div class="loading-text">
            <i data-feather="loader" style="width: 20px; height: 20px; animation: spin 1s linear infinite; vertical-align: middle; margin-right: 8px;"></i>
            Redirection vers le portfolio...
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <a href="PortFolio/Html/Index.html" class="manual-link">
            <i data-feather="arrow-right" style="width: 18px; height: 18px;"></i>
            Accéder directement
        </a>
        
        <div class="specs-grid">
            <div class="spec-item">
                <i data-feather="shield-check" class="spec-icon"></i>
                <div class="spec-label">Sécurisé</div>
            </div>
            <div class="spec-item">
                <i data-feather="zap" class="spec-icon"></i>
                <div class="spec-label">Optimisé</div>
            </div>
            <div class="spec-item">
                <i data-feather="smartphone" class="spec-icon"></i>
                <div class="spec-label">Responsive</div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialiser Feather Icons
        feather.replace();
        
        // Animation de rotation pour le loader
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Redirection JavaScript de secours avec compteur
        let countdown = 2;
        const loadingText = document.querySelector('.loading-text');
        
        const updateCountdown = () => {
            if (countdown > 0) {
                loadingText.innerHTML = `
                    <i data-feather="loader" style="width: 20px; height: 20px; animation: spin 1s linear infinite; vertical-align: middle; margin-right: 8px;"></i>
                    Redirection dans ${countdown} seconde${countdown > 1 ? 's' : ''}...
                `;
                feather.replace();
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = 'PortFolio/Html/Index.html';
            }
        };
        
        // Démarrer le compteur après 1 seconde
        setTimeout(updateCountdown, 1000);
        
        // Redirection de secours au cas où
        setTimeout(() => {
            window.location.href = 'PortFolio/Html/Index.html';
        }, 3000);
    </script>
</body>
</html>
